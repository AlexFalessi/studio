<nativeExecutable>

<% if (model["Static Command"] && model["Static Command"].length>0 || !script) { %>
<staticCommand value="<%-model["Static Command"]%>">
    <% if (model["Arguments"] && model["Arguments"].length>0) { %>
    <arguments>
    <% _.each(model["Arguments"], function(arg) { %>
        <argument value="<%-arg%>"/>
    <% }) %>
    </arguments>
    <% } %>
</staticCommand>

<% } %>

</nativeExecutable>
