<div class="control-group field-<%= key %>">
    <div style="width:90%">
        <label class="control-label" for="<%= editorId %>"><%= title %></label>
        <a href="#" class="get-script-from-catalog glyphicon glyphicon-download pull-right" title="Import a script from the catalog" data-related-textArea="<%= editorId %>" data-catalog-kind="<%= catalogKind %>"></a>
    </div>
    <div class="controls">
        <span data-editor></span>
        <div style="width:90%">
            <div class="help-inline" data-error></div>
            <div class="help-block"><%= help %></div>
        </div>
    </div>
</div>
